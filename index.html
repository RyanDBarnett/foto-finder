<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foto Finder</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/modules/header.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="logo-text">Foto<img class="logo" src="media/foto-finder-logo.svg" alt="foto finder camera logo" /> Finder</h1>
    <input class="search" type="text" placeholder="Search"/>
  </header>
  <main>
    <form action="">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="caption">Caption</label>
      <input type="text" name="caption" id="caption">
      <input type="file" id="image-upload" name="image-upload" accept="image/png, image/jpeg" value="Choose File">
      <button>View 1 Favorites</button>
      <button>Add to Album</button>
    </form>
    <section class="cards-container">
      <section class="card">
        <h2>Title</h2>
        <figure>
          <img src="#" alt=""/>
          <figcaption>
            Caption
          </figcaption>
        </figure>
        <footer>
          <img src="#" alt="delete button"/>
          <img src="#" alt="favorite button"/>
        </footer>
      </section>
    </section>
  </main>
</body>
</html>
