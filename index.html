<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foto Finder</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/modules/header.css">
  <link rel="stylesheet" href="css/modules/input-form.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="logo-text">Foto<img class="logo" src="media/foto-finder-logo.svg" alt="foto finder camera logo" /> Finder</h1>
    <input class="search" type="text" placeholder="Search"/>
  </header>
  <main>
    <form class="form">
      <label for="title">Title</label>
      <input type="text" name="title" class="title input-text">
      <label for="caption">Caption</label>
      <input type="text" name="caption" class="caption input-text">
      <label for="image-input" class="image-input-label btn">
        Choose File
        <input type="file" class="image-input" name="image-upload" accept="image/*" value="Choose File">
      </label>
      <div class="input-bottom">
        <button class="favorites btn">View 1 Favorites</button>
        <button class="add-photo btn">Add to Album</button>
      </div>
    </form>
  </main>
  <footer class="cards-container">
  </footer>
  <script src="js/photo.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
