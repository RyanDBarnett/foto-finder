<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foto Finder</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/modules/header.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="logo-text">Foto<img class="logo" src="media/foto-finder-logo.svg" alt="foto finder camera logo" /> Finder</h1>
    <input class="search" type="text" placeholder="Search"/>
  </header>
  <main>
    <form action="">
      <label for="title">Title</label>
      <input type="text" name="title" class="title">
      <label for="caption">Caption</label>
      <input type="text" name="caption" class="caption">
      <input type="file" class="image-input" name="image-upload" accept="image/png, image/jpeg" value="Choose File">
      <button>View 1 Favorites</button>
      <button class="add-photo-button">Add to Album</button>
    </form>
    <section class="cards-container">
    </section>
  </main>
  <script src="js/photo.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
