<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foto Finder</title>
</head>
<body>
  <header>
    <h1>Foto Finder</h1>
    <input type="text" placeholder="Search"/>
  </header>
  <main>
    <form action="">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="caption">Caption</label>
      <input type="text" name="caption" id="caption">
      <input type="file" id="image-upload" name="image-upload" accept="image/png, image/jpeg" value="Choose File">
      <button>View 1 Favorites</button>
      <button>Add to Album</button>
    </form>
  </main>
  <footer>
  </footer>
</body>
</html>
